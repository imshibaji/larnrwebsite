<mat-progress-bar *ngIf="loaded" mode="indeterminate"></mat-progress-bar>
<div class="container-fluid">
<div class="row body">
  <div class="col-sm-4">
    <div class="card m-2">
      <div class="card-header">
        Catagory Add / Edit
      </div>

      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="saveData(f)">
          <input type="hidden" name="id" [(ngModel)]="catagory.id">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="catagory.title" class="form-control" id="title"
              placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="details">Details</label>
            <textarea name="details" [(ngModel)]="catagory.details" class="form-control" id="details"
              placeholder="Details"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-warning" (click)="reset()">Clear</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-8">
    <table class="table m-2">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Slag</th>
          <th scope="col">Details</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of catagories">
          <td>{{ cat.title.substr(0, 50) }}</td>
          <td>{{ cat.slag }}</td>
          <td>{{ cat.details.substr(0, 250) }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-info" (click)="editCat(cat)">Edit</button>
              <button class="btn btn-danger" (click)="deleteCat(cat)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
